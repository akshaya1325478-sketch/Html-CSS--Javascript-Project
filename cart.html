    <header>

</header>

    <div class="cart-container">

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                    <th>Remove</th>

        </table>

        </div>

    </div>
